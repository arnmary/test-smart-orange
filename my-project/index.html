<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Smart-Orange</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/bg (1).png" alt="Slide 1" />
          </div>
          <div class="swiper-slide">
            <img src="./public/Slide 2.png" alt="Slide 2" />
          </div>
        </div>
        <div class="custom-arrow custom-arrow-prev">←</div>
        <div class="custom-arrow custom-arrow-next">→</div>
      </div>
      <div class="title-wrapper">
        <p class="logo">Logo company</p>
        <h1 class="title">Test Slider</h1>
      </div>
      <div class="header-separator">
        <img src="./public/Union (1).png" alt="Union image" />
        <div class="gorizontal-line"></div>
        <img src="./public/Clover.png" alt="Clover image" />
      </div>
    </header>
    <main>
      <div class="cataloge">
        <h2 class="catalog-title">Збудовані обʼєкти</h2>
        <div class="filter">
          <button>Усі</button>
          <button>Житловий</button>
          <button>Громадський</button>
          <button>Спортивний</button>
        </div>
        <div class="cards" id="cards"></div>
      </div>
      <div class="load-more-wrap">
        <button id="loadMore">
          Завантажити ще
          <span class="custom-arrow-down"
            ><img src="./public/arrow-down.png" alt="Arrow down"
          /></span>
        </button>
      </div>
    </main>
    <footer>
      <div class="separator">
        <img src="./public/Union (1).png" alt="Union image" />
        <div class="gorizontal-line"></div>
        <p>Smarto</p>
      </div>
      <div class="footer-content">
        <div class="contact-block">
          <h3>Контакти</h3>
          <div class="links">
            <div class="location">
              <h5>Головний офіс:</h5>
              <a href="mailto:SmartorangeTest@gmail.com"
                >SmartorangeTest@gmail.com</a
              >
              <a href="#" class="link-button">Відкрити на Google maps</a>
            </div>
            <div class="social">
              <h5>Наші соцмережі:</h5>
              <div id="footerSocials"></div>
            </div>
            <div class="tel-block">
              <h5>Телефони відділів:</h5>
              <div class="tel-wrapper">
                <a href="tel:(044) 444-44-44"
                  ><span><i class="fa-solid fa-phone"></i></span>(044) 444-44-44
                  <span class="section">( Юридичний відділ )</span></a
                >
                <a href="tel:(055) 555-55-55"
                  ><span><i class="fa-solid fa-phone"></i></span>(055)
                  555-55-55<span class="section">( Бухгалтерія )</span></a
                >
              </div>
            </div>
            <div class="email-block">
              <h5>Email:</h5>
              <a href="mailto:office@smarto.ua">office@smarto.ua</a>
            </div>
          </div>
        </div>
        <div class="footer-right-part">
          <h3 class="right-part-title">Якість</h3>
          <img
            src="./public/Ellipse 502.png"
            alt="Building image"
            class="main-footer-image" />
          <img
            src="./public/Ellipse 503.png"
            alt="Building image"
            class="second-footer-image" />
          <p class="negative-bg">понад усе</p>
        </div>
      </div>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
